language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

matrix:
  include:
    - php: 7.0
      env: CHECK_CS=true

before_script:
  - composer self-update
  - composer install --no-interaction --prefer-source
  - if [[ "$CHECK_CS" != "" ]]; then composer require symplify/coding-standard; fi

script:
  - phpunit
  - if [[ "$CHECK_CS" != "" ]]; then vendor/bin/symplify-cs check src Tests; fi
